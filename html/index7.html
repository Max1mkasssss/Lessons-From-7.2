<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adaptive</title>

    <link rel="website icon" href="../images/document.png">
    <link rel="stylesheet" href="../normalize.css">
    <link rel="stylesheet" href="../css/style7.css">

</head>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
    }

    .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        align-items: center;
        height: 100vh;
    }

    .block {
        width: 200px;
        height: 200px;
        background-color: blue;
        margin: 20px;
    }

    @media (max-width: 1200px) {
        .block {
            width: 150px;
            height: 150px;
        }
    }

    @media (max-width: 768px) {
        .container {
            flex-direction: column;
        }

        .block {
            width: 100px;
            height: 100px;
            margin: 10px;
        }
    }

    @media (max-width: 480px) {
        .block {
            width: 80px;
            height: 80px;
            margin: 5px;
        }
    }
</style>

<html>

<body>
    <div class="container">
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
    </div>
</body>

</html>
